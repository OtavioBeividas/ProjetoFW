        <section class="calculator">
            <h2>Calculadora de TDEE</h2>
            <form>
              <label for="age">Idade:</label>
              <input type="number" id="age" name="age" required>
          
              <label for="gender">Gênero:</label>
              <select id="gender" name="gender" required>
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
              </select>
          
              <label for="height">Altura (cm):</label>
              <input type="number" id="height" name="height" required>
          
              <label for="weight">Peso (kg):</label>
              <input type="number" id="weight" name="weight" required>
          
              <label for="activity">Nível de atividade física:</label>
              <select id="activity" name="activity" required>
                <option value="1">Sedentário</option>
                <option value="2">Levemente ativo (exercícios leves 1-3 dias por semana)</option>
                <option value="3">Moderadamente ativo (exercícios moderados 3-5 dias por semana)</option>
                <option value="4">Muito ativo (exercícios pesados 6-7 dias por semana)</option>
                <option value="5">Extremamente ativo (exercícios pesados diariamente ou trabalho físico intenso)</option>
              </select>
              
              <div>
               <button type="submit">Calcular</button>
              </div>
            </form>
          
            <div id="result"></div>
          </section>
